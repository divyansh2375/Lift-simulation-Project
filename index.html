<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="FloorEntry">

            <label for="name" id="floorNo">Enter Number of Floor You want </label>

            <input type="number"
            class="floorInput"
            id="floorInput"
            name="floorInput"
            placeholder="Enter Number"
            required>
            
        </div>
<br>
        <div class="LiftEntry">

            <label for="name" id="liftNo">Enter Number of Lift You want </label>

            <input type="number"
            class="floorInput"
            id="floorInput"
            name="floorInput"
            placeholder="Enter Number"
            required>
            
        </div>

<br>

        <div class="submitbtn" id="submitbtn">
            <button>Generate</button>
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
